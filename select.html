<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema AURA ðŸ’œ â€” SeleÃ§Ã£o de UsuÃ¡rio</title>

  <link rel="icon" href="Aurinha.png" />
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase (versÃ£o modular) -->
  <script type="module">
    import { app, db } from "./firebaseConfig.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    document.addEventListener("DOMContentLoaded", async () => {
      const userSelect = document.getElementById("userSelect");
      const btnEntrar = document.getElementById("btnEntrar");

      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const opt = document.createElement("option");
          opt.value = data.name;
          opt.textContent = data.name;
          userSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Erro ao carregar usuÃ¡rios:", err);
        alert("Erro ao carregar usuÃ¡rios. Verifique a conexÃ£o com o Firebase.");
      }

      btnEntrar.addEventListener("click", () => {
        const username = userSelect.value;
        if (!username) {
          alert("Selecione um usuÃ¡rio primeiro!");
          return;
        }
        localStorage.setItem("username", username);
        window.location.href = "/index.html";
      });
    });
  </script>

  <style>
    body {
      background: radial-gradient(circle at top left, #3c0064, #150026);

    .select-container {

    }

    .select-container img {

      filter: drop-shadow(0 0 8px rgba(180,107,255,0.6));
    }

    h1 {
      margin-bottom: 1rem;

    }

    select {

      outline: none;
      box-shadow: 0 0 10px rgba(180,107,255,0.2);
      margin-bottom: 1.5rem;
    }

    select option {
      background: #1a002e;

    }

    button {
      width: 100%;

    .muted {
      opacity: 0.7;
      font-size: 0.85rem;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="select-container fade-in">

    <p class="muted">Escolha o seu perfil para entrar no sistema.</p>

    <select id="userSelect">
      <option value="" disabled selected>-- Escolha o usuÃ¡rio --</option>
