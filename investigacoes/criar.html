<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Investiga√ß√£o - Sistema Aura</title>
  <link rel="icon" href="../../Aurinha.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top left, #1a001f, #000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar button {
      background: linear-gradient(90deg, #9b4dff, #b86bff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      padding: 6px 14px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 8px rgba(180, 0, 255, 0.5);
    }

    .top-bar button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #b86bff, #d6aaff);
    }

    h2 {
      text-align: center;
      color: #d6b2ff;
      text-shadow: 0 0 10px rgba(180, 0, 255, 0.7);
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: rgba(50, 0, 80, 0.45);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(180, 0, 255, 0.3);
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    select {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(180, 0, 255, 0.6);
    }

    button.save-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      background: linear-gradient(90deg, #9b4dff, #b86bff);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(180, 0, 255, 0.5);
    }

    button.save-btn:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #b86bff, #d6aaff);
    }

    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #9b4dff, #b86bff);
      padding: 12px 25px;
      border-radius: 15px;
      color: #fff;
      font-weight: 500;
      box-shadow: 0 0 20px rgba(180,0,255,0.6);
      animation: fadeInUp .3s ease;
      z-index: 1000;
    }

    @keyframes fadeInUp {
      from {opacity:0; transform: translate(-50%, 10px);}
      to {opacity:1; transform: translate(-50%, 0);}
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="backBtn">‚¨Ö Voltar</button>
  </div>

  <h2>Criar Nova Investiga√ß√£o</h2>

  <div class="form-container">
    <label for="title">T√≠tulo:</label>
    <input type="text" id="title" placeholder="Digite o t√≠tulo da investiga√ß√£o" required />

    <label for="agent">Agente Respons√°vel:</label>
    <select id="agent">
      <option value="">Selecione...</option>
    </select>

    <label for="status">Status:</label>
    <select id="status">
      <option value="Ativa">Ativa</option>
      <option value="Conclu√≠da">Conclu√≠da</option>
      <option value="Arquivada">Arquivada</option>
    </select>

    <label for="startDate">Data de In√≠cio:</label>
    <input type="date" id="startDate" />

    <label for="endDate">Data de Fim:</label>
    <input type="date" id="endDate" />

    <label for="people">Pessoas Ligadas:</label>
    <input type="text" id="people" placeholder="Digite nomes separados por v√≠rgula" />

    <label for="cases">Casos Ligados:</label>
    <input type="text" id="cases" placeholder="Digite c√≥digos ou nomes separados por v√≠rgula" />

    <label for="description">Descri√ß√£o:</label>
    <textarea id="description" rows="4" placeholder="Adicione detalhes da investiga√ß√£o..."></textarea>

    <button class="save-btn" id="saveBtn">üíæ Salvar Investiga√ß√£o</button>
  </div>

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { firebaseConfig } from "../../firebaseConfig.js";

    // Inicializar Firebase
    const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
    const db = getFirestore(app);

    // Fun√ß√£o de popup
    const popup = (msg) => {
      const el = document.createElement("div");
      el.className = "popup";
      el.textContent = msg;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 3000);
    };

    // Fun√ß√£o de log
    const currentAgent = localStorage.getItem("selectedAgent") || "Desconhecido";
    async function addLog(action, itemType, itemTitle = "") {
      try {
        await addDoc(collection(db, "logs"), {
          user: currentAgent,
          action,
          itemType,
          itemTitle,
          timestamp: serverTimestamp()
        });
      } catch (err) {
        console.error("‚ùå Erro ao gravar log:", err);
      }
    }

    // Voltar
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "ver.html";
    });

    // Preencher dropdown de agentes
    async function loadAgents() {
      const agentsSnap = await getDocs(collection(db, "users"));
      const select = document.getElementById("agent");
      select.innerHTML = '<option value="">Selecione...</option>';
      agentsSnap.forEach(doc => {
        const data = doc.data();
        if (data.name) {
          const opt = document.createElement("option");
          opt.value = data.name;
          opt.textContent = data.name;
          select.appendChild(opt);
        }
      });
    }

    // Salvar nova investiga√ß√£o
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const agent = document.getElementById("agent").value;
      const status = document.getElementById("status").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const peopleLinked = document.getElementById("people").value.split(",").map(p => p.trim()).filter(p => p);
      const casesLinked = document.getElementById("cases").value.split(",").map(c => c.trim()).filter(c => c);
      const description = document.getElementById("description").value.trim();

      if (!title || !agent) {
        popup("‚ö†Ô∏è Preencha pelo menos o t√≠tulo e o agente respons√°vel!");
        return;
      }

      try {
        const code = "INV-" + Math.floor(Math.random() * 9000 + 1000);
        await addDoc(collection(db, "investigacoes"), {
          code,
          title,
          agent,
          status,
          startDate,
          endDate,
          peopleLinked,
          casesLinked,
          description,
          createdAt: new Date()
        });

        await addLog("criou", "investiga√ß√£o", title);
        popup("‚úÖ Investiga√ß√£o criada com sucesso!");
        setTimeout(() => window.location.href = "ver.html", 1500);
      } catch (err) {
        console.error(err);
        popup("‚ùå Erro ao criar: " + err.message);
      }
    });

    loadAgents();
  </script>
</body>
</html>
