  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    .page-container { padding: 2rem; }
    .topbar { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; margin-bottom:1.4rem; gap:8px; }
    .actions { display:flex; gap:8px; flex-wrap:wrap; }

    .btn {
      background: linear-gradient(90deg,#9b4dff,#b86bff);
      border:none; border-radius:10px; color:#fff; font-weight:600;
      padding:8px 14px; cursor:pointer; transition:.2s;
      box-shadow:0 0 10px rgba(180,107,255,.25);
    }
    .btn:hover { transform:translateY(-1px); box-shadow:0 10px 22px rgba(180,107,255,.35); }
    .btn-soft { background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.08); }
    .btn-danger { background: linear-gradient(90deg,#ff4d6d,#ff7c6b); }

    .searchbar { margin:.5rem 0 1rem; display:flex; gap:8px; }
    .searchbar input {
      flex:1; padding:.8rem 1rem; border-radius:12px; border:none;
      background:rgba(255,255,255,.08); color:#fff; outline:none;
      box-shadow: 0 0 10px rgba(180,107,255,.25);
    }

    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(300px,1fr)); gap:16px; }
    .card {
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px; padding:14px;
      box-shadow:0 8px 18px rgba(180,107,255,.15);
      transition:.2s;
    }
    .card:hover { transform:translateY(-3px); }

    .thumb {
      width:80px; height:80px; border-radius:10px; object-fit:cover;
      display:block; margin:2px auto 10px;
      box-shadow:0 0 12px rgba(180,107,255,.35);
    }
    .thumb-file {
      width:80px; height:80px; border-radius:10px; display:flex; align-items:center; justify-content:center;
      margin:2px auto 10px; background:rgba(255,255,255,.08); font-weight:700;
      box-shadow:0 0 12px rgba(180,107,255,.35);
    }
    .file-name { text-align:center; font-size:.85rem; opacity:.9; margin-top:-6px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .card h3 { margin:.35rem 0 .2rem; text-align:center; }
    .meta { font-size:.95rem; color:#ddd; margin:2px 0; text-align:center; }
    .meta b{ color:#fff; }
    .buttons { display:flex; gap:8px; margin-top:.8rem; flex-wrap:wrap; justify-content:center; }

    /* Toast */
    .aura-toast{
      position:fixed; right:16px; bottom:16px; z-index:1200; display:flex; gap:10px; align-items:center;
      background:rgba(20,0,40,.95); border:1px solid rgba(255,255,255,.08);
      padding:.7rem 1rem; border-radius:12px; color:#fff; box-shadow:0 10px 24px rgba(180,107,255,.35);
      animation:fadeIn .15s ease;
    }
    .aura-toast.success{ border-color:rgba(140,255,199,.35); }
    .aura-toast.error{ border-color:rgba(255,124,107,.35); }
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    /* Modal */
    .aura-modal-wrap{ position:fixed; inset:0; background:rgba(0,0,0,.55); display:flex; align-items:center; justify-content:center; padding:20px; z-index:1400; animation:fadeIn .15s ease;}
    .aura-modal{ width:min(560px,95vw); background:rgba(20,0,40,.92); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; color:#fff; box-shadow:0 18px 40px rgba(180,107,255,.35);}
    .aura-modal h3{ margin:0 0 6px; }
    .aura-modal p{ margin:.25rem 0 .8rem; opacity:.9;}
    .aura-modal .row{ display:flex; gap:10px; justify-content:flex-end;}
    .aura-btn{ background:rgba(255,255,255,.08); color:#fff; border:1px solid rgba(255,255,255,.08); padding:.6rem .9rem; border-radius:10px; cursor:pointer; font-weight:600;}
    .aura-btn.primary{ background: linear-gradient(135deg,#b46bff,#9f4dff); border:none;}
    .aura-btn.danger{ background: linear-gradient(135deg,#ff4d6d,#ff7c6b); border:none;}

    .muted{opacity:.8;}
  </style>
</head>

<body>

      <li><a href="../investigacoes/ver.html" class="navlink"><span class="icon">üïµÔ∏è</span><span class="label">Investiga√ß√µes</span></a></li>
      <li><a href="../veiculos/ver.html" class="navlink"><span class="icon">üèéÔ∏è</span><span class="label">Ve√≠culos</span></a></li>

    </ul>

  <!-- CONTE√öDO -->
  <div class="main-content">
    <div class="page-container">
      <div class="topbar">
        <h1>Investiga√ß√µes</h1>
        <div class="actions">
          <button id="archivedBtn" class="btn btn-soft">üóÉ Arquivadas</button>
          <button id="newBtn" class="btn">‚ûï Nova</button>
        </div>
      </div>

      <div class="searchbar">
        <input id="searchBar" placeholder="Pesquisar por t√≠tulo, respons√°vel, envolvidos..." />
      </div>

      <div id="invGrid" class="grid"></div>
    </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, deleteDoc, doc, updateDoc, query, where
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { firebaseConfig } from "../firebaseConfig.js";

    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const grid = document.getElementById("invGrid");
    const search = document.getElementById("searchBar");

    // Permiss√µes
    const isAdmin = localStorage.getItem("isAdmin")==="true";
    const roleStr = (localStorage.getItem("userRole")||"").toLowerCase();
    const canEdit = isAdmin || roleStr==="investigador";

    // Navega√ß√£o
    document.getElementById("archivedBtn").onclick = ()=> window.location.href="arquivadas.html";
    document.getElementById("newBtn").onclick = ()=> window.location.href="criar.html";

    // Toast
    function toast(msg,type="success"){
      const t=document.createElement("div");
      t.className=`aura-toast ${type}`;
      t.innerHTML=`<span>${type==="success"?"‚úÖ":"‚ö†Ô∏è"}</span><span>${msg}</span>`;
      document.body.appendChild(t);
      setTimeout(()=>{ t.style.opacity="0"; setTimeout(()=>t.remove(),260); }, 1900);
    }

    // Modal confirmar
    function confirmModal({title="Confirmar", message="Tens a certeza?", okText="Confirmar", variant="primary"}){
      return new Promise(resolve=>{
        const wrap=document.createElement("div");
        wrap.className="aura-modal-wrap";
        wrap.innerHTML=`
          <div class="aura-modal">
            <h3>${title}</h3>
            <p>${message}</p>
            <div class="row">
              <button class="aura-btn">Cancelar</button>
              <button class="aura-btn ${variant==='danger'?'danger':'primary'}">${okText}</button>
            </div>
          </div>`;
        document.body.appendChild(wrap);
        const [cancelBtn, okBtn] = wrap.querySelectorAll("button");
        const close = (v)=>{ wrap.remove(); resolve(v); };
        cancelBtn.onclick = ()=> close(false);
        okBtn.onclick     = ()=> close(true);
        wrap.addEventListener("click",(e)=>{ if(e.target===wrap) close(false); });
      });
    }

    function isImageLike(url,type){
      if(type && type.startsWith("image/")) return true;
      return /\.(png|jpe?g|gif|webp|bmp|svg)$/i.test(url||"");
    }

    let allItems=[];
    async function loadAll(){
      try{
        // evita √≠ndice composto: s√≥ WHERE e ordena no cliente
        const q = query(collection(db,"investigacoes"), where("estado","==","ativo"));
        const snap = await getDocs(q);
        allItems = snap.docs.map(d=>({ id:d.id, ...d.data() }));
      }catch(e){
        // fallback total
        console.warn("Query com where falhou, a usar fallback:", e);
        const snap = await getDocs(collection(db,"investigacoes"));
        allItems = snap.docs.map(d=>({ id:d.id, ...d.data() })).filter(x => (x.estado||"ativo")==="ativo");
      }
      // ordena por createdAt no cliente
      allItems.sort((a,b)=>{
        const ta = a.createdAt?.seconds || a.createdAt?.toMillis?.() || 0;
        const tb = b.createdAt?.seconds || b.createdAt?.toMillis?.() || 0;
        return tb - ta;
      });
      render(allItems);
    }

    function card(inv){
      const isImg=isImageLike(inv.photoURL, inv.fileType);
      const thumb=inv.photoURL
        ? (isImg ? `<img class="thumb" src="${inv.photoURL}" alt="anexo">`
                 : `<div class="thumb-file">üìÑ</div><div class="file-name">${inv.fileName||"documento"}</div>`)
        : "";

      const el=document.createElement("div");
      el.className="card";
      el.innerHTML=`
        ${thumb}
        <h3>${inv.titulo || "Sem t√≠tulo"}</h3>
        <div class="meta"><b>Respons√°vel:</b> ${inv.responsavel || "-"}</div>
        ${Array.isArray(inv.envolvidos)&&inv.envolvidos.length ? `<div class="meta"><b>Envolvidos:</b> ${inv.envolvidos.join(", ")}</div>` : ""}
        <div class="buttons">
          <button class="btn btn-soft viewBtn">üëÅ Ver</button>
          ${canEdit ? `
            <button class="btn btn-soft editBtn">üñä Editar</button>
            <button class="btn btn-soft archiveBtn">üì¶ Arquivar</button>
            <button class="btn btn-danger delBtn">üóë Eliminar</button>
          ` : ""}
        </div>
      `;

      // Ver
      el.querySelector(".viewBtn").onclick=()=>{
        const wrap=document.createElement("div");
        wrap.className="aura-modal-wrap";
        const block=inv.photoURL?(isImg
          ? `<p><img src="${inv.photoURL}" style="max-width:100%;border-radius:12px;box-shadow:0 0 12px rgba(180,107,255,.35);"></p>`
          : `<p>üìÑ ${inv.fileName||"documento"} ‚Äî <a href="${inv.photoURL}" target="_blank" style="color:#bfa7ff;text-decoration:underline;">Abrir</a></p>`
        ):"";
        wrap.innerHTML=`
          <div class="aura-modal">
            <h3>${inv.titulo||"Sem t√≠tulo"}</h3>
            <p><b>Respons√°vel:</b> ${inv.responsavel||"-"}</p>
            ${inv.envolvidos?.length?`<p><b>Envolvidos:</b> ${inv.envolvidos.join(", ")}</p>`:""}
            <p><b>Descri√ß√£o:</b><br>${inv.descricao||"Sem descri√ß√£o."}</p>
            ${block}
            <div class="row"><button class="aura-btn primary">Fechar</button></div>
          </div>`;
        wrap.querySelector("button").onclick=()=>wrap.remove();
        wrap.addEventListener("click",(e)=>{ if(e.target===wrap) wrap.remove(); });
        document.body.appendChild(wrap);
      };

      // Editar
      el.querySelector(".editBtn")?.addEventListener("click",()=> window.location.href=`editar.html?id=${inv.id}`);

      // Arquivar ‚Üí remove do grid e redireciona
      el.querySelector(".archiveBtn")?.addEventListener("click", async ()=>{
        const ok=await confirmModal({
          title:"Arquivar investiga√ß√£o",
          message:`Queres arquivar <b>${inv.titulo||inv.id}</b>?`,
          okText:"Arquivar"
        });
        if(!ok) return;
        try{
          await updateDoc(doc(db,"investigacoes",inv.id), { estado:"arquivado" });
          el.remove(); // <- bug corrigido (antes estava card.remove())
          toast("Investiga√ß√£o arquivada!");
          setTimeout(()=> window.location.href="arquivadas.html", 650);
        }catch(e){ console.error(e); toast("Erro ao arquivar: "+e.message,"error"); }
      });

      // Eliminar
      el.querySelector(".delBtn")?.addEventListener("click", async ()=>{
        const ok=await confirmModal({
          title:"Eliminar investiga√ß√£o",
          message:`Esta a√ß√£o √© permanente. Eliminar <b>${inv.titulo||inv.id}</b>?`,
          okText:"Eliminar",
          variant:"danger"
        });
        if(!ok) return;
        try{
          await deleteDoc(doc(db,"investigacoes",inv.id));
          el.remove();
          toast("Investiga√ß√£o eliminada!");
        }catch(e){ console.error(e); toast("Erro ao eliminar: "+e.message,"error"); }
      });

      return el;
    }

    function render(list){
      grid.innerHTML="";
      if(!list.length){ grid.innerHTML="<p class='muted'>Nenhuma investiga√ß√£o ativa.</p>"; return; }
      list.forEach(inv=>grid.appendChild(card(inv)));
    }

    search.addEventListener("input",(e)=>{
      const t=(e.target.value||"").toLowerCase().trim();
      const filtered=allItems.filter(inv=>
        (inv.titulo||"").toLowerCase().includes(t) ||
        (inv.responsavel||"").toLowerCase().includes(t) ||
        (Array.isArray(inv.envolvidos)&&inv.envolvidos.join(", ").toLowerCase().includes(t))
      );
      render(filtered);
    });

    loadAll();
  </script>

  <!-- LOGOUT -->
  <script>
    (function(){
      const logoutBtn=document.getElementById("logoutBtn");
      if(logoutBtn) logoutBtn.onclick=()=>{
        ["username","selectedAgent","userRole","userCode","isAdmin"].forEach(k=>localStorage.removeItem(k));
        window.location.href="../select.html";
      };
    })();
  </script>
</body>
