<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Reuni√£o ‚Äî Sistema AURA üíú</title>

  <link rel="icon" href="../Aurinha.png" />
  <link rel="stylesheet" href="../style.css" />

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="../firebaseConfig.js"></script>
</head>

<body class="fade-in">
  <div class="main">
    <div class="card">
      <h2>‚úèÔ∏è Editar Reuni√£o</h2>
      <form id="editForm">
        <label>T√≠tulo</label>
        <input type="text" id="title" required />

        <label>Data e Hora</label>
        <input type="datetime-local" id="datetime" required />

        <label>Descri√ß√£o / Pauta</label>
        <textarea id="description" rows="5" required></textarea>

        <label>Pessoas Envolvidas</label>
        <input type="text" id="people" />

        <label>Fac√ß√µes Envolvidas</label>
        <input type="text" id="factions" />

        <label>Ve√≠culos Envolvidos</label>
        <input type="text" id="vehicles" />

        <label>Novos Anexos (opcional)</label>
        <input type="file" id="files" multiple />

        <button type="submit" class="btn">üíæ Salvar Altera√ß√µes</button>
        <a href="../dashboard.html" class="btn ghost">‚¨ÖÔ∏è Voltar</a>
      </form>

      <p id="result" style="margin-top:1rem;"></p>
    </div>
  </div>

  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function loadData() {
      const doc = await db.collection("meetings").doc(id).get();
      if (!doc.exists) return (document.getElementById("editForm").innerHTML = "<p>‚ùå Reuni√£o n√£o encontrada.</p>");
      const m = doc.data();

      document.getElementById("title").value = m.title;
      document.getElementById("datetime").value = m.datetime;
      document.getElementById("description").value = m.description;
      document.getElementById("people").value = m.people || "";
      document.getElementById("factions").value = m.factions || "";
      document.getElementById("vehicles").value = m.vehicles || "";
    }

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const datetime = document.getElementById("datetime").value;
      const description = document.getElementById("description").value;
      const people = document.getElementById("people").value;
      const factions = document.getElementById("factions").value;
      const vehicles = document.getElementById("vehicles").value;
      const files = document.getElementById("files").files;
      let newAttachments = [];

      try {
        for (const file of files) {
          const ref = storage.ref(`meetings/${id}_${file.name}`);
          await ref.put(file);
          const url = await ref.getDownloadURL();
          newAttachments.push(url);
        }

        await db.collection("meetings").doc(id).update({
          title,
          datetime,
          description,
          people,
          factions,
          vehicles,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
          ...(newAttachments.length ? { attachments: newAttachments } : {}),
        });

        document.getElementById("result").innerHTML = "‚úÖ Reuni√£o atualizada!";
      } catch (err) {
        document.getElementById("result").innerHTML = "‚ùå Erro: " + err.message;
      }
    });

    loadData();
  </script>
</body>
</html>
