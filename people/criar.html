<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Pessoa - Sistema Aura</title>
  <link rel="icon" href="../../Aurinha.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background: radial-gradient(circle at top left, #1a001f, #000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: rgba(50, 0, 80, 0.45);
      border: 1px solid rgba(200, 150, 255, 0.3);
      border-radius: 20px;
      padding: 35px 45px;
      width: 380px;
      text-align: center;
      box-shadow: 0 0 25px rgba(180, 0, 255, 0.25);
    }

    h2 {
      color: #d6b2ff;
      text-shadow: 0 0 10px rgba(180, 0, 255, 0.7);
      margin-bottom: 25px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(180, 0, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      background: linear-gradient(90deg, #9b4dff, #b86bff);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #b86bff, #d6aaff);
    }

    .hidden { display: none; }

    #msg {
      margin-top: 15px;
      color: #c8b6ff;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Adicionar Pessoa</h2>

    <select id="typeSelect">
      <option value="civil">üë§ Civil</option>
      <option value="pm">üöî Pol√≠cia (PM)</option>
      <option value="faccao">‚öîÔ∏è Fac√ß√£o</option>
    </select>

    <input id="name" placeholder="Nome completo" required />
    <input id="phone" placeholder="Telefone / Contato" />
    <div id="factionGroup" class="hidden">
      <input id="faction" placeholder="Nome da Fac√ß√£o" />
    </div>
    <div id="hierarchyGroup" class="hidden">
      <input id="hierarchy" placeholder="Hierarquia (Ex: Chefe, Cabo...)" />
    </div>
    <input type="file" id="photo" accept="image/*" />

    <button id="saveBtn">Salvar</button>
    <button onclick="window.location.href='ver.html'">‚¨Ö Voltar</button>

    <p id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";
    import { firebaseConfig } from "../../firebaseConfig.js";

    // Inicializar Firebase apenas uma vez
    const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
    const db = getFirestore(app);
    const storage = getStorage(app);

    const msg = document.getElementById("msg");
    const typeSelect = document.getElementById("typeSelect");
    const factionGroup = document.getElementById("factionGroup");
    const hierarchyGroup = document.getElementById("hierarchyGroup");

    // Mostrar / esconder campos conforme o tipo
    typeSelect.addEventListener("change", () => {
      const type = typeSelect.value;
      factionGroup.classList.add("hidden");
      hierarchyGroup.classList.add("hidden");

      if (type === "pm") hierarchyGroup.classList.remove("hidden");
      if (type === "faccao") {
        factionGroup.classList.remove("hidden");
        hierarchyGroup.classList.remove("hidden");
      }
    });

    // Clique em salvar
    document.getElementById("saveBtn").addEventListener("click", async () => {
      msg.textContent = "üíæ Salvando...";
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const faction = document.getElementById("faction").value.trim();
      const hierarchy = document.getElementById("hierarchy").value.trim();
      const type = typeSelect.value;
      const file = document.getElementById("photo").files[0];
      let photoURL = "";

      if (!name) {
        msg.textContent = "‚ö†Ô∏è O campo nome √© obrigat√≥rio.";
        return;
      }

      try {
        // Upload da imagem se existir
        if (file) {
          const storageRef = ref(storage, `people/${Date.now()}_${file.name}`);
          await uploadBytes(storageRef, file);
          photoURL = await getDownloadURL(storageRef);
        }

        // Gravar no Firestore
        await addDoc(collection(db, "people"), {
          name,
          phone,
          type,
          faction: type === "faccao" ? faction : "",
          hierarchy: type === "civil" ? "" : hierarchy,
          photoURL,
          createdAt: serverTimestamp(),
        });

        msg.textContent = "‚úÖ Pessoa adicionada com sucesso!";
        setTimeout(() => window.location.href = "ver.html", 1500);
      } catch (err) {
        console.error(err);
        msg.textContent = "‚ùå Erro ao salvar: " + err.message;
      }
    });
  </script>
</body>
</html>
