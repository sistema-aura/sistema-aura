<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema AURA üíú ‚Äî Login</title>

  <link rel="icon" href="Aurinha.png" />
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script type="module">
    import { app, db } from "./firebaseConfig.js";
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    document.addEventListener("DOMContentLoaded", async () => {
      const username = localStorage.getItem("username");
      const userDisplay = document.getElementById("userDisplay");
      const loginBtn = document.getElementById("loginBtn");
      const passwordInput = document.getElementById("password");

      if (!username) {
       window.location.href = "/select.html";
       return;
      }


      userDisplay.textContent = username;

      loginBtn.addEventListener("click", async () => {
        const senha = passwordInput.value.trim();
        if (!senha) {
          alert("Digite sua senha!");
          return;
        }

        try {
          const q = query(collection(db, "users"), where("name", "==", username));
          const snapshot = await getDocs(q);

          if (snapshot.empty) {
            alert("Usu√°rio n√£o encontrado!");
            return;
          }

          const userData = snapshot.docs[0].data();

          if (userData.password === senha) {

            // üîê ADI√á√ÉO: Criar token de sess√£o simples
            const sessionToken = crypto.randomUUID();
            document.cookie = `session_token=${sessionToken}; path=/`;

            // Guardar info no localStorage
            localStorage.setItem("selectedAgent", username);
            localStorage.setItem("userRole", userData.role ? userData.role.toLowerCase() : "");
            localStorage.setItem("userTag", userData.tag || "");
            localStorage.setItem("userCode", userData.code || "");
            localStorage.setItem("isAdmin", userData.isAdmin === true ? "true" : "false");

            localStorage.setItem("username", username);

            // Redirecionar para o dashboard
            window.location.href = "dashboard.html";

          } else {
            alert("Senha incorreta! Tente novamente.");
          }
        } catch (err) {
          console.error(err);
          alert("Erro ao verificar login. Verifique sua conex√£o.");
        }
      });
    });
  </script>

  <style>
    body {
      background: radial-gradient(circle at top left, #3c0064, #150026);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(180,107,255,0.3);
      padding: 2.5rem 3rem;
      text-align: center;
      backdrop-filter: blur(12px);
      width: 400px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 90px;
      filter: drop-shadow(0 0 8px rgba(180,107,255,0.6));
      margin-bottom: 1rem;
    }

    h1 {
      text-shadow: 0 0 8px rgba(180,107,255,0.4);
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }

    .muted {
      opacity: 0.75;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 10px rgba(180,107,255,0.2);
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 1px;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #b46bff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #9f4dff;
      box-shadow: 0 0 15px rgba(180,107,255,0.4);
    }

    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      color: white;
      text-shadow: 0 0 8px rgba(180,107,255,0.4);
    }
  </style>
</head>

<body>
  <div class="login-container fade-in">
    <img src="Aurinha.png" alt="Logo AURA" />
    <h1 id="userDisplay">Usu√°rio</h1>
    <p class="muted">Digite sua senha para continuar.</p>

    <input type="password" id="password" placeholder="Senha üíú" />
    <button id="loginBtn">Entrar</button>

    <a href="select.html" class="back-btn">‚¨ÖÔ∏è Voltar para sele√ß√£o</a>
  </div>
</body>
</html>
