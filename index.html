<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Aura - Acesso</title>
  <link rel="icon" href="Aurinha.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #220033, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(50, 0, 70, 0.4);
      border-radius: 20px;
      padding: 50px 60px;
      box-shadow: 0 0 25px rgba(180, 0, 255, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(180, 0, 255, 0.3);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #e0c6ff;
      text-shadow: 0 0 15px rgba(180, 0, 255, 0.8);
    }

    .agent-name {
      font-size: 1rem;
      color: #c9aaff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 20px;
      outline: none;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #9b4dff, #b86bff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background: linear-gradient(90deg, #b86bff, #d6aaff);
      transform: scale(1.03);
    }

    .error {
      color: #ff7575;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistema Aura</h1>
    <p class="agent-name" id="agentName"></p>
    <input type="password" id="senhaInput" placeholder="Digite a senha de acesso" />
    <button id="loginBtn">Entrar</button>
    <p class="error" id="errorMsg">Senha incorreta. Tente novamente.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Mostrar o nome do agente se vier do select.html
    const agent = localStorage.getItem("selectedAgent");
    const agentDisplay = document.getElementById("agentName");
    if (agent) {
      agentDisplay.textContent = `Agente selecionado: ${agent}`;
    }

    // Função de verificação da senha
    async function verificarSenha() {
      const senhaInput = document.getElementById("senhaInput").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      try {
        const ref = doc(db, "sistema", "config");
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const senhaCorreta = snap.data().senha;
          if (senhaInput === senhaCorreta) {
            errorMsg.style.display = "none";
            window.location.href = "dashboard.html";
          } else {
            errorMsg.style.display = "block";
          }
        } else {
          alert("Configuração de senha não encontrada no Firebase!");
        }
      } catch (error) {
        console.error("Erro Firebase:", error);
        alert("Erro ao conectar ao servidor.");
      }
    }

    document.getElementById("loginBtn").addEventListener("click", verificarSenha);
    document.getElementById("senhaInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") verificarSenha();
    });
  </script>
</body>
</html>
